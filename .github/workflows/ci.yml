name: Python Tests

on:
  push:
    branches:
      - main  # ajuste conforme necessário
  pull_request:
    branches:
      - main  # ajuste conforme necessário

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install datetime
        pip install pytz

    - name: Run tests
      run: pytest
